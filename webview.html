<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>View: Super Useful Web</title>
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@charset "utf-8";

/****************************************
Standard Theme
****************************************/

/* All */
html,body,header,main,article,nav,aside,section,footer,
ol,ul,li,h1,h2,h3,h4,h5,h6,div,p,a,span,img {
margin:0;
padding:0;
}

html {
overflow-y:scroll;
}

a:link,
a:visited,
a:hover,
a:active {
color:#666666;
}

body {
color:#666666;
font:normal 100%/160% sans-serif;
background-color:#ffffff;
word-break:break-all;
text-size-adjust:none;
}

header {
background-color:#ffffff;
}

footer {
padding-top:0;
padding-bottom:0;
}

ol,ul,li {
list-style-type:none;
}

header,
main,
footer {
width:100%;
margin:0 auto;
}

main {
padding-bottom:20px;
}

main h1 {
border:2px solid #dddddd;
background-color:#ffffff;
border-radius:6px;
}

main h2 {
border-top:2px solid #dddddd;
border-bottom:2px solid #dddddd;
}

h1,
h2 {
margin:20px 0 10px 0;
padding:4px 16px;
color:#666666;
}

main p {
padding-bottom:20px;
}

main img {
max-width:100%;
}

.tabgroup,
.tbwp,
.linklc,
.linkwd {
display:flex;
flex-wrap:wrap;
}

.linklc div,
.linkwd a {
margin:8px 8px 8px 0;
padding:4px 10px;
border-radius:8px;
border:2px solid #dddddd;
width:108px;
display:inline-block;
}

.lcsp {
padding-top:0;
}

.mtsp {
padding-top:20px;
}

.mnsp {
padding-top:16px;
}

.linkwd {
max-width:540px;
display:inline-block;
}

.title,
.btnv {
color:#666666;
border:2px solid #dddddd;
}

.title {
font:normal 90%/160% sans-serif;
outline:none;
padding:4px 8px;
margin:8px 8px 8px 0;
border-radius:8px;
}

.btnv {
padding:2px 4px;
margin:8px 8px 8px 0;
border-radius:8px;
display:inline-block;
text-decoration:underline;
cursor:pointer;
width:72px;
text-align:center;
}

.srck,
.bxcr {
max-width:540px;
}

.srck {
padding-top:20px;
}

.srbx {
display:inline-block;
}

.ck {
color:#666666;
background-color:#ffffff;
border-radius:8px;
border:2px solid #dddddd;
padding:2px 16px;
margin:8px 8px 8px 0;
display:inline-block;
}

input[type="file"],
input[type="button"] {
display:none;
}

::placeholder {
color:#cccccc;
}

.panel {
display:none;
}

.tab{
overflow:hidden;
}

.tablinks{
outline:none;
cursor:pointer;
padding:2px 12px;
margin:4px 8px 4px 0;
color:#666666;
background-color:#ffffff;
border-radius:8px;
border:2px solid #dddddd;
text-decoration:underline;
width:48px;
text-align:center;
}

.tab .active{
color:#666666;
background-color:#ffffff;
border-radius:8px;
border:2px solid #999999;
text-decoration:none;
cursor:text;
}

summary {
color:#666666;
padding:20px 10px 0 10px;
border:none;
cursor:text;
}

.cset {
word-break:break-all;
text-size-adjust:none;
text-align:center;
padding:30px 0 0 0;
color:#666666;
}

.crby {
color:#666666;
font:normal 100%/160% Arial;
background-color:#ffffff;
text-align:center;
}

.bset {
margin:10px auto;
}

button {
border:2px solid #dddddd;
border-radius:6px;
color:#666666;
outline:none;
background-color:#ffffff;
margin:0 4px;
padding:4px 10px;
text-decoration:underline;
cursor:pointer;
}

.crte {
text-align:center;
padding:10px 0;
color:#666666;
}

.weeks {
font:normal 60%/160% Arial;
padding:6px 0;
}

.tset {
width:310px;
display:inline-block;
margin:10px auto;
padding:0;
}

table {
border-spacing:0;
border-collapse:collapse;
table-layout:fixed;
width:100%;
}

td {
border:0;
padding:6px;
text-align:center;
}

td:first-child,
td:last-child {
color:#666666;
}

td.is-disabled {
color:#999999;
}

.today {
padding:0;
outline:2px solid #dddddd;
border-radius:4px;
}

.code {
border:2px solid #dddddd;
padding:2px 16px;
margin:8px 8px 8px 0;
border-radius:8px;
display:inline-block;
}

.code p {
padding-bottom:0;
}

input[type=radio] {
display:none;
}

.rlab {
position:relative;
margin:8px 8px 8px 0;
padding:4px 4px 4px 36px;
width:72px;
display:inline-block;
border:2px solid #dddddd;
border-radius:8px;
}

.rlab:after, .rlab:before {
position:absolute;
content:"";
display:block;
top:50%;
}

.rlab:after {
left:10px;
margin-top:-10px;
width:16px;
height:16px;
border:2px solid #cccccc;
border-radius:50%;
}

.rlab:before {
left:15px;
margin-top:-5px;
width:10px;
height:10px;
background:#cccccc;
border-radius:50%;
opacity:0;
}

input[type=radio]:checked + .rlab:before {
opacity:1;
}

.rlab:hover:after {
border-color:#cccccc;
}

.info {
border:2px solid #dddddd;
color:#666666;
padding:2px 16px;
margin:8px 8px 8px 0;
border-radius:8px;
display:inline-block;
}

/* Small */
@media screen and (max-width:480px){

body {
background-color:#ffffff;
}

h1,
h2 {
font:bold 100%/160% sans-serif;
}

header,
main,
footer {
box-sizing:border-box;
padding-right:10px;
padding-left:10px;
}

.linklc div,
.linkwd a {
text-align:center;
}

.cby {
text-align:center;
}

.cset {
font:bold 280%/160% Arial;
}

.crte {
font:bold 200%/160% Arial;
}

.cmn {
border:2px solid #dddddd;
border-radius:10px;
display:inline-block;
width:320px;
margin:10px auto;
padding:0;
}

.title {
max-width:320px;
}

}

/* Medium */
@media screen and (min-width:480px) and (max-width:860px){

body {
background-color:#ffffff;
}

h1,
h2 {
font:bold 100%/160% sans-serif;
}

header,
main,
footer {
box-sizing:border-box;
padding-right:40px;
padding-left:40px;
}

.linklc div,
.linkwd a {
text-align:center;
}

.cby {
text-align:center;
}

.cset {
font:bold 280%/160% Arial;
}

.crte {
font:bold 200%/160% Arial;
}

.cmn {
border:2px solid #dddddd;
border-radius:10px;
display:inline-block;
width:320px;
margin:10px auto;
padding:0;
}

.title {
width:320px;
}

}

/* Large */
@media screen and (min-width:860px){

body {
text-align:center;
}

h1 {
font:bold 120%/160% sans-serif;
}

h2 {
font:bold 115%/160% sans-serif;
}

main {
display:inline-block;
vertical-align:top;
text-align:left;
width:704px;
height:540px;
padding-right:20px;
padding-left:20px;
margin-top:20px;
margin-bottom:20px;
border:2px solid #dddddd;
border-radius:10px;
background-color:#ffffff;
}

.linklc div,
.linkwd a {
text-align:center;
}

.cby {
text-align:center;
}

.cset {
font:bold 320%/160% Arial;
}

.crte {
font:bold 240%/160% Arial;
}

.cmn {
border:2px solid #dddddd;
border-radius:10px;
display:inline-block;
width:320px;
margin:10px auto;
padding:0;
}

.title {
width:480px;
}

}
/* End */

<script>
// Execute function before page display
window.addEventListener('DOMContentLoaded',function(){

action();
clock();
monset();
sc();
dp();

setInterval('auto();',1000);

});

// Run in page view
window.addEventListener('pageshow',function(){

clock();
monset();
sc();
dp();
input();

});

// dp function
function dp(){

let tbsa = document.getElementById("tbsa");
let tbsb = document.getElementById("tbsb");
let tbsc = document.getElementById("tbsc");
let tbsd = document.getElementById("tbsd");

tbsa.addEventListener('click', tbsamv);
tbsb.addEventListener('click', tbsbmv);
tbsc.addEventListener('click', tbscmv);
tbsd.addEventListener('click', tbsdmv);

if(!tbva.value){
tbva.value = "0";
}
else {
;
}

let tbst;
tbst = tbva.value;

if(tbst === "0"){
optb(event, 'flag0');
let tbdf;
tbdf = document.getElementsByClassName("tablinks");
tbdf[0].className = tbdf[0].className.replace("inact0", "inact0 active");
}
else if(tbst === "1"){
optb(event, 'flag1');
let tbdf;
tbdf = document.getElementsByClassName("tablinks");
tbdf[1].className = tbdf[1].className.replace("inact1", "inact1 active");
}
else if(tbst === "2"){
optb(event, 'flag2');
let tbdf;
tbdf = document.getElementsByClassName("tablinks");
tbdf[2].className = tbdf[2].className.replace("inact2", "inact2 active");
}
else if(tbst === "3"){
optb(event, 'flag3');
let tbdf;
tbdf = document.getElementsByClassName("tablinks");
tbdf[3].className = tbdf[3].className.replace("inact3", "inact3 active");
}
else{
;
}

function tbsamv(){
tbva.value = "0";
}

function tbsbmv(){
tbva.value = "1";
}

function tbscmv(){
tbva.value = "2";
}

function tbsdmv(){
tbva.value = "3";
}

}

function optb(evt, name){
var i, panel, tablinks;
panel = document.getElementsByClassName("panel");
for (i = 0; i < panel.length; i++) {
panel[i].style.display = "none";
}
tablinks = document.getElementsByClassName("tablinks");
for (i = 0; i < tablinks.length; i++) {
tablinks[i].className = tablinks[i].className.replace(" active", "");
}
document.getElementById(name).style.display = "block";
evt.currentTarget.className += " active";
}

// auto function
function auto(){
const just  = new Date();
let jh = just.getHours();
let jm  = just.getMinutes();
let js  = just.getSeconds();

// Clock processing
clock();

// Calendar processing
if(jh === 0 && jm === 0 && js === 0) {
monset();
}

// Screen size processing
sc();

}

// clock function
function clock(){

// Real time information
let myDay = new Array("Sun.","Mon.","Tue.","Wed.","Thu.","Fri.","Sat.");
let now  = new Date();
let year = now.getFullYear();
let month = now.getMonth()+1;
let date = now.getDate();
let day = now.getDay();
let hour = now.getHours();
let min  = now.getMinutes();

// Display numbers in 2 digits
	if(min < 10) {
	min = "0" + min;
	}

// Format
let txthmv = document.getElementById("homev").textContent;
let home1 = hour + ':' + min;
let home2 = year + '.' + month + '.' + date + '.' + myDay[day];
let homev = home1 + '&nbsp;/&nbsp;' + home2;

if(txthmv === homev){
;
}
else{
document.getElementById('homev').innerHTML= homev.toLocaleString();
document.getElementById('clock1').innerHTML= home1.toLocaleString();

// Canvas processing
cnvset();

}

}

// cnvset function
function cnvset(){
let now  = new Date();
let hour = now.getHours();
let min  = now.getMinutes();

// Canvas
let canvas = document.getElementById('clock3');
let ctx = canvas.getContext('2d');

// Set value
canvas.width = 240;
canvas.height = 280;
ctx.clearRect(0,0,canvas.width,canvas.height);
let x = '';
let y = '';
let w = canvas.width;
let h = canvas.height;
let center = {
x : w / 2, y : h / 2
}
let color = "#bbbbbb";

//  Move center
ctx.translate(center.x,center.y);

// Min
ctx.strokeStyle = color;
ctx.lineWidth = 2;
ctx.beginPath();
    for (let i=0;i<60;i++){
        if (i%5!=0) {
        ctx.moveTo(100,0);
        ctx.lineTo(95,0);
        }
    ctx.rotate(Math.PI/30);
    }
ctx.stroke();

// Time
ctx.strokeStyle = color;
ctx.lineWidth = 3;
ctx.beginPath();
    for (let i=0;i<60;i++){
    ctx.moveTo(100,0);
    ctx.lineTo(90,0);
    ctx.rotate(Math.PI/6);
    }
ctx.stroke();
ctx.restore();
ctx.save();

// Clock hands
let hr= hour;
hr = hr >= 12 ? hr - 12 : hr;
ctx.fillStyle = color;

// Hour hand
ctx.rotate(hr*(Math.PI/6) + (Math.PI/360)*min);
ctx.lineWidth = 8;
ctx.strokeStyle = color;
ctx.beginPath();
ctx.moveTo(-2,25);
ctx.lineTo(0,-70);
ctx.lineTo(2,25);
ctx.stroke();
ctx.restore();

// Long hand
ctx.rotate( (Math.PI/30)*min);
ctx.lineWidth = 4;
ctx.strokeStyle = color;
ctx.beginPath();
ctx.moveTo(-2,25);
ctx.lineTo(0,-105);
ctx.lineTo(2,25);
ctx.stroke();
ctx.restore();

// Center of the clock
ctx.beginPath();
ctx.lineWidth = 3;
ctx.strokeStyle = color;
ctx.fillStyle = color;
ctx.arc(0,0,7,0,Math.PI*2,true);
ctx.stroke();
ctx.fill();
ctx.restore();
ctx.save();

}

// monset function
function monset(){

// Calendar settings
const weeks = new Array("Sun.","Mon.","Tue.","Wed.","Thu.","Fri.","Sat.");
const date = new Date();
let year = date.getFullYear();
let month = date.getMonth() + 1;
const ndat = date.getDate();
const day = date.getDay();
const tyer = year;
const tmth = month;

function showCalendar(year, month) {
const calendarHtml = createCalendar(year, month);
document.getElementById('calendar').innerHTML = calendarHtml;
}

function createCalendar(year, month) {
const startDate = new Date(year, month - 1, 1);
const endDate = new Date(year, month,  0);
const endDayCount = endDate.getDate();
const lastMonthEndDate = new Date(year, month - 1, 0);
const lastMonthendDayCount = lastMonthEndDate.getDate();
const startDay = startDate.getDay();
let dayCount = 1;
let calendarHtml = '';

calendarHtml += '<div class="crte">' + year  + '.' + month + '</div>';
calendarHtml += '<div class="tset"><table>';
// Day of the week row
	for (let i = 0; i < weeks.length; i++) {
	calendarHtml += '<td class="weeks">' + weeks[i] + '</td>';
	}
	for (let w = 0; w < 6; w++) {
	calendarHtml += '<tr>';
		for (let d = 0; d < 7; d++) {
			if (w == 0 && d < startDay) {
			let num = lastMonthendDayCount - startDay + d + 1;
			calendarHtml += '<td class="is-disabled">' + num + '</td>';
			} else if (dayCount > endDayCount) {
			let num = dayCount - endDayCount;
			calendarHtml += '<td class="is-disabled">' + num + '</td>';
			dayCount++;
			} else if (dayCount === ndat && month === tmth && year === tyer) {
			calendarHtml += '<td class="today">' + dayCount + '</td>';
			dayCount++;
			} else {
			calendarHtml += '<td>' + dayCount + '</td>';
			dayCount++;
			}
		}
	calendarHtml += '</tr>';
	}
calendarHtml += '</table></div>';

return calendarHtml;
}

document.querySelector('#prev').addEventListener('click', moveCalendar);
document.querySelector('#next').addEventListener('click', moveCalendar);
document.querySelector('#ypv').addEventListener('click', moveCalendar);
document.querySelector('#ynt').addEventListener('click', moveCalendar);
document.querySelector('#reset').addEventListener('click', moveCalendar);

if (!yeva.value){
;
}
else {
year = yeva.value;
}

if (!mova.value){
;
}
else {
month = mova.value;
}

showCalendar(year, month);

function moveCalendar(e) {
	if (e.target.id === 'prev') {
	month--;
		if (month < 1) {
		year--;
		month = 12;
		}
	}
	if (e.target.id === 'next') {
	month++;
		if (month > 12) {
		year++;
		month = 1;
		}
	}
	if (e.target.id === 'ypv') {
	year--;
	}
	if (e.target.id === 'ynt') {
	year++;
	}
	if (e.target.id === 'reset') {
	year = tyer;
	month = tmth;
	}
showCalendar(year, month);
yeva.value = year;
mova.value = month;
}

}
